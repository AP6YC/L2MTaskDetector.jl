# Algorithmic parameters
[params]
; Feature means file location
mean_file = data/config/mean/1.csv
; Feature scaling file location
scale_file = data/config/scale/1.csv
; Number of "windows" for feature averaging
windows = 1
; Dimension of the features, used for preallocation
feat_dim = 128
; Feature sigmoid scaling
sigmoid_scaling = 3.0

[ddvfa]
; Upper bound vigilance
rho_ub = 0.7
; Lower bound vigilance
rho_lb = 0.45
; ART choice parameter
alpha = 1e-3
; Learning rate parameter
beta = 1.0
; Kernel width
gamma = 5.0
; Reference kernel width
gamma_ref = 1.0
; Linkage method
method = single
; DDVFA-specific logging messages
display = false
